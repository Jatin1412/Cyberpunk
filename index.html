<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="main w-full">
      <nav class="z-20 fixed w-full top-0 left-0 px-10 py-3 flex justify-between items-center">
        <img
          class="w-[150px] mix-blend-screen filter contrast-125 saturate-150"
          src="https://preview.redd.it/3d-rendered-the-cyberpunk-logo-using-blender-v0-khopj82wqee91.png?width=1920&format=png&auto=webp&s=f42dbd8f5c04aedb9ba9291c1ba4d679029cc1f3"
          alt=""
        />
        <div class="flex gap-10 items-center">
          <a href="#" class="tracking-tight text-white hover:text-blue-400 transition-all">Games</a>
          <a href="#" class="tracking-tight text-white hover:text-blue-400 transition-all">News</a>
          <a href="#" class="tracking-tight text-white hover:text-blue-400 transition-all">Community</a>
          <a href="#" class="tracking-tight text-white hover:text-blue-400 transition-all">Shop</a>
          <a href="#" class="tracking-tight text-white hover:text-blue-400 transition-all">Support</a>
        </div>
      </nav>
      <div class="w-full h-screen overflow-hidden relative">
        <div class="absolute bg-[#38bdf8] z-0 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 h-[25rem] w-[25rem] rounded-full blur-3xl"></div>
        <img
          class="absolute z-10 w-3/4 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 mix-blend-screen filter contrast-125 saturate-150"
          src="https://preview.redd.it/3d-rendered-the-cyberpunk-logo-using-blender-v0-khopj82wqee91.png?width=1920&format=png&auto=webp&s=f42dbd8f5c04aedb9ba9291c1ba4d679029cc1f3"
          alt=""
        />
        <canvas class="absolute" id="canvas"></canvas>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
